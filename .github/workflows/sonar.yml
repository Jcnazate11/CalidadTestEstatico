name: SonarQube Scan

on:
  push:
    branches:
      - main  # Cambia esto al nombre de la rama que prefieras

jobs:
  sonarQubeAnalysis:
    name: SonarQube Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Cache SonarQube dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-sonar-${{ hashFiles('**/*.jar') }}
          restore-keys: |
            ${{ runner.os }}-sonar-

      - name: SonarQube scan
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          token: ${{ secrets.SONAR_TOKEN }}
          options: >
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}  # Aqu√≠ utilizamos el secret que configuraste
